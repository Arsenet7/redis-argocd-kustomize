apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-tools
  
  source:
    # Use Bitnami's redis-cluster chart directly
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis-cluster
    targetRevision: 11.0.5  # Latest stable version
    helm:
      releaseName: redis-cluster
      values: |
        ## Redis Cluster Configuration
        cluster:
          nodes: 6
          replicas: 1
        
        ## Authentication
        usePassword: true
        password: ""  # Auto-generate
        
        ## Persistence
        persistence:
          enabled: true
          size: 8Gi
          storageClass: ""
        
        ## Resources
        redis:
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
        
        ## Redis config
        redis:
          configmap: |-
            maxmemory 256mb
            maxmemory-policy allkeys-lru
            appendonly yes
            appendfsync everysec
        
        ## Security
        podSecurityContext:
          enabled: true
          fsGroup: 1001
          runAsUser: 1001
          runAsNonRoot: true
        
        containerSecurityContext:
          enabled: true
          runAsUser: 1001
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        
        ## Service
        service:
          type: ClusterIP
          ports:
            redis: 6379
        
        ## Metrics
        metrics:
          enabled: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
        
        ## Update strategy
        updateStrategy:
          type: RollingUpdate
  
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-cluster
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m