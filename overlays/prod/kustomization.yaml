apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Production uses the base namespace name
namespace: redis-cluster

commonLabels:
  environment: production
  team: strikers
  criticality: high

# NO nameSuffix for prod - keep it clean

patches:
  - target:
      kind: Namespace
    patch: |-
      - op: add
        path: /metadata/labels/environment
        value: production
      - op: add
        path: /metadata/labels/criticality
        value: high